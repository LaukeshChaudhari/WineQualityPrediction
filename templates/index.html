<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üç∑ Wine Quality Prediction</h2>
    <form action="/predict" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="text" class="form-control" name="fixed_acidity" required>
            </div>
            <div class="col-md-6">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="text" class="form-control" name="volatile_acidity" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="citric_acid">Citric Acid:</label>
                <input type="text" class="form-control" name="citric_acid" required>
            </div>
            <div class="col-md-6">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="text" class="form-control" name="residual_sugar" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="chlorides">Chlorides:</label>
                <input type="text" class="form-control" name="chlorides" required>
            </div>
            <div class="col-md-6">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="text" class="form-control" name="free_sulfur_dioxide" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="text" class="form-control" name="total_sulfur_dioxide" required>
            </div>
            <div class="col-md-6">
                <label for="density">Density:</label>
                <input type="text" class="form-control" name="density" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="pH">pH:</label>
                <input type="text" class="form-control" name="pH" required>
            </div>
            <div class="col-md-6">
                <label for="sulphates">Sulphates:</label>
                <input type="text" class="form-control" name="sulphates" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="alcohol">Alcohol:</label>
                <input type="text" class="form-control" name="alcohol" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
</div>

</body>
</html>
